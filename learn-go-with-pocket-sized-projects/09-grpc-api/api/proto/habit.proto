syntax = "proto3";

package habits;
option go_package = "alexioannides/go-playpen/learn-go-with-pocket-sized-projects/09-grpc-api/api";

// Habit represents an objective one wants to complete a given number of times per week.
message Habit {
  // Identifier of the habit
  string id = 1;
  // Name of the habit.
  string name = 2;
  // Frequency, expressed in times per week.
  int32 weekly_frequency = 3;
}
