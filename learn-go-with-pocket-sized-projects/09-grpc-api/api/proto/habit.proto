syntax = "proto3";

package habits;
option go_package = "alexioannides/go-playpen/learn-go-with-pocket-sized-projects/09-grpc-api/api";

// Habit represents an objective one wants to complete a given number if times per week
message Habit {
    // Name of the Habit, cannot be empty
    string name = 1;
    // Frequency, expressed in times per-week
    int32 weekly_frequency = 2;
}
